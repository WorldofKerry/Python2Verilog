# Runs all pytest tests
# Locally run `python3 -m pytest -v`

name: pytest testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download Icarus Verilog and Utilities
        run: |
          sudo apt-get install iverilog expect

      - name: Download oss with yosys
        run: |
          wget -nv https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2023-08-02/oss-cad-suite-linux-x64-20230802.tgz
          tar -xzf oss-cad-suite-linux-x64-20230802.tgz
          echo "$GITHUB_WORKSPACE/oss-cad-suite/bin" >> $GITHUB_PATH

      - name: Run Pytest
        run: |
          python3 -m pytest -vs tests/ --cov=python2verilog/ --cov-report term-missing --write -k "test_integration.py and test_testing"

      - name: Run Yosys
        if: always()
        run: |
          yosys -o synth.v -p hierarchy -p proc -p opt -p memory -p opt -p fsm -p opt -f verilog tests/integration/data/integration/testing/module.sv -p stat

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: tests-data
          path: tests/
