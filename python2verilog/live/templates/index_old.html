<!DOCTYPE html>
<html>
<head>
    <title>Text Box Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: space-between; padding: 5px;">
        <div style="flex: 1; margin-right: 10px;">
            <textarea id="left-textbox" rows="80" cols="45" placeholder="Type here..."></textarea>
        </div>
        <div style="flex: 1;">
            <textarea id="right-textbox" rows="80" cols="45" readonly></textarea>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#left-textbox').on('input', function() {
                var inputText = $(this).val();
                $.ajax({
                    type: 'POST',
                    url: '/update_text',
                    data: { text: inputText },
                    success: function(response) {
                        var updatedText = response.updated_text;
                        $('#right-textbox').val(updatedText);
                    }
                });
            });
        });
    </script>
</body>
</html>
